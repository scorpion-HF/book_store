{% extends "base.html" %}
{% load static %}

{% block title %} لیست کتاب ها {% endblock %}

{% block content %}
<div class="search">
    <form class="search-form">
        <input type="text" placeholder="نام کتاب">
        <input type="submit" value="جستجو">
    </form>
</div>

</div>
<div class="catalog">
    {% for book in books %}
        <div class="item">
            {% if book.image %}
                <img src="{{ book.image.url }}" class="item-image">
            {% else %}
                <img src="{% static 'catalog/book_default.png' %}" class="item-image">
            {% endif %}
            <h2> {{ book.title }}‌ </h2>
            <h3> {{ book.price }} ریال </h3>
            <a href="{% url 'catalog:book_detail' book.id %}"> مشاهده </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
