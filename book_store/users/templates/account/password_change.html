{% extends "account/base.html" %}
{% block title %}تغییر کلمه عبور{% endblock %}

{% block content %}
    <h1>تغییر کلمه عبور</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">تغییر کلمه عبور</button>
        <a href="{% url 'account_reset_password' %}">فراموشی کلمه عبور</a>
    </form>
{% endblock %}
