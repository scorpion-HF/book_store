{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}تغییر کلمه عبور{% endblock %}

{% block content %}
<div class="container text-center p-5">
    <h1>تغییر کلمه عبور</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit" name="action">تغییر کلمه عبور</button>
        <a class="btn btn-warning" href="{% url 'account_reset_password' %}">فراموشی کلمه عبور</a>
    </form>
</div>
{% endblock %}
