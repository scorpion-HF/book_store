{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}ثبت کلمه عبور{% endblock %}
{% block content %}
<div class="container rtl-div col-xs-12 col-sm-8 col-md-6 col-lg-4 text-center p-5">
    <h1>ثبت کلمه عبور</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="btn btn-success submit" name="action" value="ثبت کلمه عبور"/>
    </form>
</div>
{% endblock %}
